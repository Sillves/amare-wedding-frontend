name: Docker Build, Push & Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'Dockerfile'
      - 'nginx.conf'
      - '.github/workflows/docker-build-push.yml'
      - '!**.md'
  workflow_dispatch:

env:
  REGISTRY: rg.fr-par.scw.cloud
  NAMESPACE: amare-wedding
  IMAGE_NAME: frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Scaleway Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: nologin
          password: ${{ secrets.SCALEWAY_SECRET_KEY }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read

    steps:
      - name: Wait for registry propagation
        run: sleep 15

      - name: Fetch VPS public IP from Scaleway
        env:
          SCW_SECRET_KEY: ${{ secrets.SCALEWAY_SECRET_KEY }}
          SCW_ZONE: ${{ secrets.SCALEWAY_ZONE }}
          SCW_INSTANCE_ID: ${{ secrets.SCALEWAY_INSTANCE_ID }}
        run: |
          set -euo pipefail
          server_resp=$(curl -sS -w "\n%{http_code}" -H "X-Auth-Token: $SCW_SECRET_KEY" \
            "https://api.scaleway.com/instance/v1/zones/${SCW_ZONE}/servers/${SCW_INSTANCE_ID}")
          server_body=$(echo "$server_resp" | sed '$d')
          server_status=$(echo "$server_resp" | tail -n1)
          if [ "$server_status" != "200" ]; then
            echo "Scaleway server lookup failed (${server_status}): ${server_body}" >&2
            exit 1
          fi
          ip=$(echo "$server_body" | jq -r '.server.public_ip.address // .server.public_ips[0].address // empty')
          if [ -z "$ip" ]; then
            ips_resp=$(curl -sS -w "\n%{http_code}" -H "X-Auth-Token: $SCW_SECRET_KEY" \
              "https://api.scaleway.com/instance/v1/zones/${SCW_ZONE}/ips?server_id=${SCW_INSTANCE_ID}")
            ips_body=$(echo "$ips_resp" | sed '$d')
            ips_status=$(echo "$ips_resp" | tail -n1)
            if [ "$ips_status" != "200" ]; then
              echo "Scaleway IP lookup failed (${ips_status}): ${ips_body}" >&2
              exit 1
            fi
            ip=$(echo "$ips_body" | jq -r '.ips[0].address // empty')
          fi
          if [ -z "$ip" ] || [ "$ip" = "null" ]; then
            echo "Failed to resolve public IP" >&2
            exit 1
          fi
          echo "VPS_HOST=$ip" >> "$GITHUB_ENV"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          SCW_SECRET_KEY: ${{ secrets.SCALEWAY_SECRET_KEY }}
          SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCALEWAY_DEFAULT_ORGANIZATION_ID }}
          SCW_DEFAULT_PROJECT_ID: ${{ secrets.SCALEWAY_PROJECT_ID }}
        with:
          host: ${{ env.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          envs: SCW_SECRET_KEY,SCW_DEFAULT_ORGANIZATION_ID,SCW_DEFAULT_PROJECT_ID
          script: |
            cd /app
            MAX_RETRIES=3
            RETRY_COUNT=0
            RETRY_DELAY=10
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if docker-compose pull; then
                break
              fi
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                sleep $RETRY_DELAY
              else
                exit 1
              fi
            done
            export SCW_REGION="fr-par"
            docker-compose up -d
            sleep 5

      - name: Notify deployment
        if: success()
        run: echo "Deployment successful!"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "Deployment failed."
          exit 1
