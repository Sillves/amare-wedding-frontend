name: Docker Build, Push & Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'Dockerfile'
      - '.github/workflows/docker-build-push.yml'
      - '!**.md'
  workflow_dispatch:

env:
  REGISTRY: rg.fr-par.scw.cloud
  NAMESPACE: amare-wedding
  IMAGE_NAME: frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Scaleway Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: nologin
          password: ${{ secrets.SCALEWAY_SECRET_KEY }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read

    steps:
      - name: Wait for registry propagation
        run: |
          echo "‚è≥ Waiting 15 seconds for Scaleway registry to propagate..."
          sleep 15

      - name: Set up Scaleway CLI
        uses: scaleway/action-scw@v0
        with:
          access-key: ${{ secrets.SCALEWAY_ACCESS_KEY }}
          secret-key: ${{ secrets.SCALEWAY_SECRET_KEY }}
          default-organization-id: ${{ secrets.SCALEWAY_DEFAULT_ORGANIZATION_ID }}
          default-project-id: ${{ secrets.SCALEWAY_PROJECT_ID }}

      - name: Fetch VPS public IP from Scaleway
        env:
          SCW_ZONE: ${{ secrets.SCALEWAY_ZONE }}
          SCW_INSTANCE_ID: ${{ secrets.SCALEWAY_INSTANCE_ID }}
        run: |
          set -euo pipefail
          server_json=$(scw instance server get "$SCW_INSTANCE_ID" zone=$SCW_ZONE -o json)
          ip=$(python3 - <<'PY'
          import json, sys
          data = json.load(sys.stdin)
          server = data.get("server", data)
          ip = ""
          public_ip = server.get("public_ip") or {}
          if public_ip.get("address"):
              ip = public_ip["address"]
          elif server.get("public_ips"):
              ip = server["public_ips"][0].get("address", "")
          print(ip)
          PY
          <<< "$server_json")
          if [ -z "$ip" ]; then
            ips_json=$(scw instance ip list server-id="$SCW_INSTANCE_ID" zone=$SCW_ZONE -o json)
            ip=$(python3 - <<'PY'
          import json, sys
          data = json.load(sys.stdin)
          ips = data.get("ips", [])
          print(ips[0].get("address", "") if ips else "")
          PY
            <<< "$ips_json")
          fi
          if [ -z "$ip" ] || [ "$ip" = "null" ]; then
            echo "Failed to resolve public IP" >&2
            exit 1
          fi
          echo "VPS_HOST=$ip" >> "$GITHUB_ENV"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /app
            
            # Retry logic for pulling images
            MAX_RETRIES=3
            RETRY_COUNT=0
            RETRY_DELAY=10
            
            echo "üîÑ Pulling latest frontend image with retry logic..."
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if docker-compose pull frontend; then
                echo "‚úÖ Frontend image pulled successfully"
                break
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "‚ö†Ô∏è  Pull failed, retry $RETRY_COUNT/$MAX_RETRIES in ${RETRY_DELAY}s..."
                  sleep $RETRY_DELAY
                else
                  echo "‚ùå Pull failed after $MAX_RETRIES attempts"
                  exit 1
                fi
              fi
            done
            
            echo "üöÄ Restarting frontend container..."
            docker-compose up -d frontend
            
            # Wait for health check
            sleep 5
            
            # Verify deployment
            echo "üìä Deployment status:"
            docker-compose ps frontend
            
            echo ""
            echo "üìã Frontend logs (last 10 lines):"
            docker-compose logs frontend | tail -10

      - name: Notify deployment
        if: success()
        run: |
          echo "‚úÖ Frontend deployment successful!"
          echo "üåê Application: https://amare.wedding"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Frontend deployment failed!"
          echo "Check the logs above for details"
          exit 1
